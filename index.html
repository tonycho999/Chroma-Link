<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Shadow Builder: 3D Nonogram</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: 'Segoe UI', sans-serif; color: white; }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        /* UI íŒ¨ë„ */
        #ui-layer {
            position: absolute; top: 20px; right: 20px; width: 220px;
            background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px;
            backdrop-filter: blur(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            pointer-events: none; user-select: none;
        }

        h2 { margin: 0 0 15px 0; font-size: 18px; text-align: center; color: #4facfe; }
        .hint-section { margin-bottom: 20px; pointer-events: auto; }
        .hint-label { font-size: 12px; margin-bottom: 5px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        
        .grid-display {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 2px; width: 100%; aspect-ratio: 1;
            background: #333; border: 2px solid #555;
        }
        
        .cell { background: #222; transition: background 0.2s; }
        .cell.target { background: #444; }
        .cell.filled { background: #4facfe; box-shadow: inset 0 0 5px rgba(255,255,255,0.5); }
        .cell.correct { background: #00f260 !important; }
        .cell.wrong { background: #ff416c !important; }
        .cell.empty { background: #222; }

        /* ì»¨íŠ¸ë¡¤ íŒ¨ë„ */
        #controls {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 10px; pointer-events: auto;
        }

        button {
            background: #4facfe; color: white; border: none;
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
            font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        button.reset { background: #ff416c; }

        #win-message {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 242, 96, 0.9); color: #000;
            padding: 40px; border-radius: 20px;
            text-align: center; font-size: 2em; font-weight: bold;
            display: none; box-shadow: 0 0 30px rgba(0, 242, 96, 0.6);
            z-index: 100; pointer-events: none;
        }

        .guide {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.6); padding: 10px;
            border-radius: 8px; font-size: 14px; line-height: 1.5;
            pointer-events: none; user-select: none;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 24px; font-weight: bold; color: #4facfe;
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
            pointer-events: none; z-index: 999;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">Loading 3D Engine...</div>

    <div class="guide">
        <strong>ğŸ® ì¡°ì‘ë²•</strong><br>
        - ì¢Œí´ë¦­: ë¸”ë¡ ìƒì„± / ì‚­ì œ<br>
        - ìš°í´ë¦­ ë“œë˜ê·¸: ì¹´ë©”ë¼ íšŒì „<br>
        - íœ : ì¤Œ ì¸/ì•„ì›ƒ<br>
        <br>
        <strong>ëª©í‘œ:</strong> ì˜¤ë¥¸ìª½ íŒíŠ¸(ê·¸ë¦¼ì)ì™€<br>ì¼ì¹˜í•˜ë„ë¡ ë¸”ë¡ì„ ìŒ“ìœ¼ì„¸ìš”.
    </div>

    <div id="ui-layer">
        <h2>SHADOW HINTS</h2>
        <div class="hint-section">
            <div class="hint-label">TOP (ìœ„)</div>
            <div id="grid-top" class="grid-display"></div>
        </div>
        <div class="hint-section">
            <div class="hint-label">FRONT (ì •ë©´)</div>
            <div id="grid-front" class="grid-display"></div>
        </div>
        <div class="hint-section">
            <div class="hint-label">SIDE (ì¸¡ë©´)</div>
            <div id="grid-side" class="grid-display"></div>
        </div>
    </div>

    <div id="controls">
        <button id="btn-new">ìƒˆ ê²Œì„ (New)</button>
        <button id="btn-reset" class="reset">ì´ˆê¸°í™” (Reset)</button>
    </div>

    <div id="win-message">ğŸ‰ PERFECT SHADOW! ğŸ‰</div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- ì „ì—­ ë³€ìˆ˜ ---
        const GRID_SIZE = 3;
        let scene, camera, renderer, controls;
        let cubes = []; 
        let gridData = []; 
        let targetData = []; 
        let targetShadows = { top: [], front: [], side: [] };
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- ì´ˆê¸°í™” ë° ì‹¤í–‰ ---
        try {
            init();
            animate();
            document.getElementById('loading').style.display = 'none'; // ë¡œë”© ì™„ë£Œ ì‹œ ìˆ¨ê¹€
        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerText = "Error: " + error.message;
            document.getElementById('loading').style.color = "#ff416c";
        }

        function init() {
            // ì”¬
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202025);

            // ì¹´ë©”ë¼
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(6, 5, 6);
            camera.lookAt(0, 0, 0);

            // ë Œë”ëŸ¬
            const container = document.getElementById('canvas-container');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // ì¡°ëª…
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // ì»¨íŠ¸ë¡¤
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('pointerdown', onMouseClick);
            
            document.getElementById('btn-new').addEventListener('click', initGame);
            document.getElementById('btn-reset').addEventListener('click', clearGrid);

            // ë°ì´í„° êµ¬ì¡° ì´ˆê¸°í™” (ì¤‘ìš”: undefined ë°©ì§€)
            resetPlayerGrid();
            targetData = createEmptyGrid();
            
            // ì²« ê²Œì„ ì‹œì‘
            initGame();
        }

        // --- ê²Œì„ ë¡œì§ ---
        function initGame() {
            document.getElementById('win-message').style.display = 'none';
            generateRandomTarget();
            calculateTargetShadows();
            resetPlayerGrid();
            renderGrid();
            updateUI();
        }

        function clearGrid() {
            resetPlayerGrid();
            renderGrid();
            updateUI();
        }

        function generateRandomTarget() {
            targetData = createEmptyGrid();
            let count = 0;
            // 100ë²ˆ ì‹œë„í•˜ì—¬ ìµœì†Œ 3ê°œ ì´ìƒì˜ ë¸”ë¡ ìƒì„±
            for(let attempt=0; attempt<100; attempt++) {
                if(count >= 3) break;
                
                // ë‹¤ì‹œ ì´ˆê¸°í™” í›„ ì‹œë„
                targetData = createEmptyGrid();
                count = 0;
                
                for(let x=0; x<GRID_SIZE; x++){
                    for(let y=0; y<GRID_SIZE; y++){
                        for(let z=0; z<GRID_SIZE; z++){
                            if(Math.random() > 0.5) {
                                targetData[x][y][z] = 1;
                                count++;
                            }
                        }
                    }
                }
            }
        }

        function createEmptyGrid() {
            let arr = [];
            for(let x=0; x<GRID_SIZE; x++){
                arr[x] = [];
                for(let y=0; y<GRID_SIZE; y++){
                    arr[x][y] = [];
                    for(let z=0; z<GRID_SIZE; z++){
                        arr[x][y][z] = 0;
                    }
                }
            }
            return arr;
        }

        function resetPlayerGrid() {
            gridData = createEmptyGrid();
        }

        function calculateTargetShadows() {
            targetShadows.top = getShadowMap(targetData, 'top');
            targetShadows.front = getShadowMap(targetData, 'front');
            targetShadows.side = getShadowMap(targetData, 'side');
        }

        function calculatePlayerShadows() {
            return {
                top: getShadowMap(gridData, 'top'),
                front: getShadowMap(gridData, 'front'),
                side: getShadowMap(gridData, 'side')
            };
        }

        function getShadowMap(data, viewType) {
            // ì•ˆì „ì¥ì¹˜: ë°ì´í„°ê°€ ì—†ìœ¼ë©´ ë¹ˆ ë§µ ë°˜í™˜
            if (!data) return Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));

            let map = Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));
            
            for(let x=0; x<GRID_SIZE; x++){
                for(let y=0; y<GRID_SIZE; y++){
                    for(let z=0; z<GRID_SIZE; z++){
                        // ë°°ì—´ ë²”ìœ„ ì²´í¬ (undefined ì—ëŸ¬ ë°©ì§€)
                        if (data[x] && data[x][y] && data[x][y][z] === 1) {
                            if(viewType === 'top') map[z][x] = 1;
                            if(viewType === 'front') map[y][x] = 1;
                            if(viewType === 'side') map[y][z] = 1;
                        }
                    }
                }
            }
            return map;
        }

        // --- ë Œë”ë§ ---
        function renderGrid() {
            cubes.forEach(mesh => scene.remove(mesh));
            cubes = [];

            const geometry = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const filledMaterial = new THREE.MeshLambertMaterial({ color: 0x4facfe });
            const emptyMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, transparent: true, opacity: 0.2, wireframe: true });
            
            const offset = (GRID_SIZE - 1) / 2;

            for(let x=0; x<GRID_SIZE; x++){
                for(let y=0; y<GRID_SIZE; y++){
                    for(let z=0; z<GRID_SIZE; z++){
                        const isFilled = gridData[x][y][z] === 1;
                        const cube = new THREE.Mesh(geometry, isFilled ? filledMaterial : emptyMaterial);
                        
                        cube.position.set(x - offset, y - offset, z - offset);
                        cube.userData = { x, y, z, isFilled };
                        
                        scene.add(cube);
                        cubes.push(cube);

                        if (isFilled) {
                            const edges = new THREE.LineSegments(
                                new THREE.EdgesGeometry(geometry), 
                                new THREE.LineBasicMaterial({ color: 0xffffff })
                            );
                            cube.add(edges);
                        }
                    }
                }
            }
        }

        function onMouseClick(event) {
            if (event.target.closest('#ui-layer') || event.target.closest('#controls')) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                const { x, y, z, isFilled } = object.userData;
                
                gridData[x][y][z] = isFilled ? 0 : 1;
                renderGrid();
                updateUI();
                checkWin();
            }
        }

        function updateUI() {
            // ë°ì´í„°ê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìœ¼ë©´ ì¤‘ë‹¨
            if (!targetShadows.top || targetShadows.top.length === 0) return;

            const pShadows = calculatePlayerShadows();
            drawGridUI('grid-top', targetShadows.top, pShadows.top);
            drawGridUI('grid-front', targetShadows.front, pShadows.front);
            drawGridUI('grid-side', targetShadows.side, pShadows.side);
        }

        function drawGridUI(elementId, targetS, playerS) {
            const container = document.getElementById(elementId);
            if(!container) return;
            container.innerHTML = '';
            
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const div = document.createElement('div');
                    div.className = 'cell';
                    
                    let tVal, pVal;

                    if (elementId === 'grid-top') {
                        tVal = targetS[r][c]; pVal = playerS[r][c];
                    } else {
                        const invR = (GRID_SIZE - 1) - r;
                        tVal = targetS[invR][c]; pVal = playerS[invR][c];
                    }

                    if (tVal && pVal) div.classList.add('correct');
                    else if (!tVal && pVal) div.classList.add('wrong');
                    else if (tVal && !pVal) div.classList.add('target');
                    else div.classList.add('empty');

                    container.appendChild(div);
                }
            }
        }

        function checkWin() {
            const pShadows = calculatePlayerShadows();
            const isEqual = (a, b) => JSON.stringify(a) === JSON.stringify(b);
            
            if (isEqual(targetShadows.top, pShadows.top) && 
                isEqual(targetShadows.front, pShadows.front) && 
                isEqual(targetShadows.side, pShadows.side)) {
                
                document.getElementById('win-message').style.display = 'block';
                cubes.forEach(c => {
                    if(c.userData.isFilled) c.material.color.setHex(0x00f260);
                });
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
